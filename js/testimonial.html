<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Testimonials Manual Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .dot.active {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body class="bg-gray-100">

  <section class="py-12 px-4">
    <div class="max-w-2xl mx-auto text-center">
      <h2 class="text-3xl font-bold mb-6">What People Are Saying</h2>

      <!-- Slider Container -->
      <div class="relative overflow-hidden h-48">
        <div id="slider-wrapper" class="flex transition-transform duration-500 ease-in-out w-[600%]">
          <!-- Slides -->
          <div class="w-full flex-shrink-0 px-4 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow text-gray-800 w-full max-w-md">"Amazing place!" – Fatima</div>
          </div>
          <div class="w-[100%] flex-shrink-0 px-4 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow text-gray-800 w-full max-w-md">"Perfect weekend spot." – Tunde</div>
          </div>
          <div class="w-[100%] flex-shrink-0 px-4 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow text-gray-800 w-full max-w-md">"Super fun and clean." – Emeka</div>
          </div>
          <div class="w-[100%] flex-shrink-0 px-4 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow text-gray-800 w-full max-w-md">"Coming back again!" – Hauwa</div>
          </div>
          <div class="w-[100%] flex-shrink-0 px-4 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow text-gray-800 w-full max-w-md">"Great pricing." – Amina</div>
          </div>
          <div class="w-[100%] flex-shrink-0 px-4 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow text-gray-800 w-full max-w-md">"Kids loved it!" – Chidinma</div>
          </div>
        </div>
      </div>

      <!-- Dots -->
      <div class="flex justify-center mt-4 space-x-2">
        <button class="dot w-3 h-3 rounded-full bg-gray-300" data-index="0"></button>
        <button class="dot w-3 h-3 rounded-full bg-gray-300" data-index="1"></button>
        <button class="dot w-3 h-3 rounded-full bg-gray-300" data-index="2"></button>
        <button class="dot w-3 h-3 rounded-full bg-gray-300" data-index="3"></button>
        <button class="dot w-3 h-3 rounded-full bg-gray-300" data-index="4"></button>
        <button class="dot w-3 h-3 rounded-full bg-gray-300" data-index="5"></button>
      </div>
    </div>
  </section>

  <script>
    const slider = document.getElementById("slider-wrapper");
    const dots = document.querySelectorAll(".dot");

function showSlide(index) {
  slider.style.transform = `translateX(-${index * 100}%)`;
  dots.forEach((dot, i) => {
    dot.classList.toggle("active", i === index);
    dot.classList.toggle("bg-gray-300", i !== index);
  });
}

    dots.forEach(dot => {
      dot.addEventListener("click", () => {
        const index = parseInt(dot.dataset.index);
        showSlide(index);
      });
    });

    showSlide(0); // Initial slide
  </script>
</body>
</html>
